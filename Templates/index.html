<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Servidor HTTP en Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Servidor de Imágenes</h1>
    </header>
    
    <div class="container mt-5">
        <h2 class="text-center">Nombre del host: {{.HostName}}</h2>
        <div id="responseContainer" class="mt-4"></div>
    </div>

    <div class="container mt-5">
        <h3 class="text-center">Imágenes</h3>
        <div class="row row-cols-2 g-3 justify-content-center">
            {{range .RandomImgs}}
            <div class="col d-flex flex-column align-items-center">
                <img src="data:image/png;base64,{{.Base64}}" class="img-fluid img-thumbnail" />
                <p class="mt-2 text-center fw-bold">{{.Name}}</p>
            </div>
            {{end}}
        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center mt-5 p-3 bg-light">
        <h4 class="mb-0 me-3">Computación en la Nube</h4>
        <h4 class="mb-0">{{.Name}}</h4>
    </footer>

</body>
</html>
